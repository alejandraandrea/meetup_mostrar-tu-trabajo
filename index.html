## Hacer visible el trabajo

###`El trabajo de la ciencia de datos, como todo trabajo en el mundo, es el trabajo de muchas manos. El feminismo de datos visibiliza esta labor para que sea reconocida y valorada.`


---

## `Hacer visible el trabajo` 

### &gt; Si trabaja con código, es probable que tenga una cuenta de Github. 

--
### &gt; Github es una plataforma de escritura y gestión de códigos en línea colaborativa.

--
### &gt; En 2018 tenía más de veintiocho millones de usuarios en todo el mundo, al permitir a los usuarios trabajar fácilmente en equipo en diversos proyectos de cualquier tamaño. 

---
class: left

## `Hacer visible el trabajo` 
  
### &gt; ... pero "fácilmente" sólo si eres hombre.

--
### &gt; Un estudio de 2016 encontró que las mujeres tenían menos probabilidades de que se aceptaran sus contribuciones si se identificaban en sus perfiles de usuario como mujeres. 

### &gt; El estudio no consideró los géneros no binarios.


---
class: left

## `Hacer visible el trabajo` 

### &gt; GitHub tiene varios problemas importantes de cultura corporativa que debe abordar:

--
### * Falta de inclusión en las políticas internas de la empresa. 
   
### * El cofundador de GitHub en 2014, se vio obligado a renunciar tras acusaciones de acoso sexual.

---
class: left

## `Hacer visible el trabajo` 

### * Coraline Ada Ehmke en 2017, desarrolladora de software de código abierto y creadora de códigos de conducta, fue despedida después de un año de trabajo en Github. Posteriormente, publica un artículo criticando la real cultura corporativa de GitHub. 

### * Agnes Pak en 2018, ex abogada de GitHub, fue despedida tras demandar a la compañía por alterar sus evaluaciones de desempeño. 
   
   
---
class: left

## `Hacer visible el trabajo` 

### &gt; Ahora, a pesar de que la cultura corporativa es hostil para las mujeres y otros géneros, no necesariamente excluye otros haceres feministas. 

### &gt; Aquí, GitHub hace una contribución importante, pues su plataforma ayuda a mostrar el trabajo de escribir código colaborativo (a pesar de la cultura corporativa). 

---
class: left

## `Hacer visible el trabajo`

### &gt; Codificar es un trabajo, como bien sabe cualquiera que haya programado algo.

--
### &gt; Pero no siempre es un trabajo fácil de ver. 

--
### &gt; Lo mismo ocurre con la recolección, análisis y visualización datos.

---
class: left

## `Hacer visible el trabajo`

### &gt; Tendemos a maravillarnos por visualizaciones interactivas como, por ejemplo, el mapa de barcos que traza las rutas de la flota mercante a nivel global, ver https://www.shipmap.org/

.center[&lt;img src=imgs/fig_7_2.png width="55%"&gt;]


---

## `Hacer visible el trabajo`

### &gt; Visualizaciones como el mapa de barcos implican el trabajo de muchas manos.

--
### &gt; Es cierto que esta información a veces es difícil de generar, tanto por la falta de recursos económicos como el tiempo.

--
### &gt; Pero las diversas dificultades que encontramos al tratar de reconocer este trabajo reflejan un problema mayor en lo que respecta a la información.

---
class:left

## `Hacer visible el trabajo`

### &gt; Miriam Posner, investigadora de la Universidad de California, argumenta que el trabajo invisible involucrado en el trabajo con datos, es algo que las corporaciones tienen interés en mantener fuera de la vista del público.

--
### &gt; No es una coincidencia que gran parte del trabajo que se realiza (recolección, visualización, modelamiento, aplicación) permanezca invisible y sin acreditar. 


---
class:left

## `Hacer visible el trabajo`

### &gt; En nuestra sociedad capitalista, tendemos a valorar con un precio ($) el trabajo que podemos ver, atribuyéndole un mayor valor si lo podemos obtener. 

--
### &gt; Ahora, lo contrario también es cierto: no logramos reconocer el valor de los servicios que obtenemos de forma gratuita.

---
class:left

## `Hacer visible el trabajo`

### Por ejemplo, 

### * El trabajo doméstico de las mujeres es invisible y sesgado por la raza y el género. 

### * El trabajo invisible no remunerado de nuestros me gusta y publicaciones en Facebook e Instagram y de nuestros tweets en Twitter es precisamente lo que permite que estas empresas se beneficien y prosperen.

---

## `El trabajo invisible de la ciencia de datos`

### &gt; El mundo de la ciencia de datos también puede beneficiarse y prosperar gracias al trabajo invisible no remunerado. 

--
### &gt; Crowdsourcing: Colaboración abierta que consiste en externalizar tareas que tradicionalmente realizaban empleados o contratistas, dejándolas a cargo de un grupo numeroso de personas o de una comunidad, a través de una convocatoria abierta.



---
class:left

## `El trabajo invisible de la ciencia de datos`

--
### &gt; Estos proyectos se enmarcan como actos de benevolencia. "La gente debería querer contribuir a estos proyectos, afirmaron sus proponentes, ya que su trabajo promovería el bien público". Algunos ejemplos son:

--
### * La mejora en el algoritmo de recomendación de películas de Netflix, y el análisis de texto de dos millones de documentos sobre el mal gasto del gobierno por The Guardian. 

---
class:left

## `El trabajo invisible de la ciencia de datos`

---
class:left

## `El trabajo invisible de la ciencia de datos`

### * La plataforma Mechanical Turk de Amazon (MTurk), promociona su acceso a un mercado global de "trabajadores bajo demanda", que se anuncian como más "escalables y rentables" que el proceso" lento y costoso" de contratar empleados reales.

---
class:left

## `El trabajo invisible de la ciencia de datos`

### * Estas formas de trabajo mal remunerado también se da en empresas como Google, donde trabajadores encargados de escanear los libros para la base de datos de Google Books son contratados como una clase de empleado separada y desigual en cuanto a los beneficios y accesos. 


---
class:left

## `El trabajo invisible de la ciencia de datos`

### &gt; Los trabajadores de datos culturales son responsables del trabajo invisible involucrado en moderar el verdadero diluvio de contenido producido en línea todos los días, asegurando que su feed de Facebook esté libre de, por ejemplo, pornografía infantil y videos de propaganda violenta. 

---
class:left

## `El trabajo invisible de la ciencia de datos`

### &gt; El estudio Ghost Work, de la antropóloga Mary Gray y el informático Siddharth Suri, han documentado la existencia de una gran "subclase global" que realiza este trabajo de moderación de contenido, transcripción y subtítulos. Señalan que la llamada automatización de la `IA` se basa en una gran cantidad de seres humanos en el circuito. 

---
class:left

## `El trabajo invisible de la ciencia de datos`

### &gt; Volvamos a Github. Si fueras mujer y sabes que las contribuciones a un proyecto de programación tienen menos probabilidades de ser aceptadas que si fueras un hombre, ¿eso te motivaría a contribuir con el proyecto? 

--
### &gt; Investigaciones han constatado la misma situación para Wikipedia.

## `Examinar la producción de datos`

### &gt; Nuestra actual infraestructura tecnológica sigue este mismo patrón de explotación que el de la esclavitud. 

--
### &gt; Las fuerzas capitalistas y coloniales que fomentan la explotación de los cuerpos negros y morenos para que los cuerpos blancos puedan prosperar.


---
class:left

## `Examinar la producción de datos`

### &gt; Las fuerzas del capitalismo global pueden sentirse abrumadoras. Y como personas que utilizan datos y tecnología en nuestro trabajo diario, todos somos cómplices en diversos grados. 

### &gt; Pero hay ciertas pequeñas cosas que podemos hacer en nuestro trabajo, y en nuestro trabajo con otros, para hacer frente a este peso. Por ejemplo:

---
class:left

## `Examinar la producción de datos`

### 1. Incorporar un examen del poder en un proyecto de análisis de datos (caps. 1 y 2).

--
### 2. Rechazar las lógicas binarias y las jerarquías falsas (cap. 4).

--
### 3. Incluir voces múltiples y marginadas en el proceso de diseño (cap. 5).

--
### 4. Contextualizar los datos para que no se imagine que “hablan por sí mismos” (cap. 6).


---
class:left

## `Examinar la producción de datos`

### &gt; También existe una creciente área de investigación denomominada "producción de datos".

### &gt; La cual estudia el trabajo de la ciencia de datos, rastreando visualizaciones, algoritmos y bots de sus fuentes humanas y materiales. 


---
class:left

## `Examinar la producción de datos`

### &gt; La académica de estudios de medios Miranda Banks ha afirmado que “los estudios de producción son una metodología feminista"

### &gt; Debido a que prestan especial atención a las diferencias de poder involucradas en el proceso de producción de los medios, así como las condiciones materiales de quienes trabajan en esto.


---
class:left

## `Examinar la producción de datos`

### Por ejemplo,

### *El proyecto "Anatomy of an AI System" (https://anatomyof.ai/) de la investigadora en tecnología Kate Crawford y el diseñador Vladlan Joler que busca describir y diagramar el trabajo humano, las dependencias de datos y los recursos materiales que contribuyen a un solo Amazon Echo (asitente personal). 

### Esta es una investigación y exposición del trabajo invisible involucrado en la fabricación de un sólo producto a escala global.

## `Examinar la producción de datos`

### &gt;  Detrás de la magia y el marketing de los productos de datos, siempre hay trabajo oculto, a menudo realizado por mujeres y personas de color, que es tanto una causa como un efecto del hecho de que este trabajo está infravalorado e infravalorado.

### &gt; El feminismo de datos busca visibilizar esta labor para que sea reconocida y valorada adecuadamente, y para que se reconozca su costo más real, para las personas y para el planeta.

##  `Acreditación del trabajo de datos`

### &gt; El énfasis en dar crédito formal a una amplia gama de trabajos se deriva de las prácticas feministas de citación.

### &gt; La teórica feminista Sara Ahmed describe esta práctica como una forma de resistir frente a la invisibilización -intencionada o no -  por parte de ciertos tipos de personas, generalmente, cis, blancos y hombres.

---
class:left

##  `Acreditación del trabajo de datos`

### &gt; Así, cuando se ocupan puestos importantes de trabajo en ciencia de datos, debemos prestar atención al trabajo no visible y las personas en él.

--
### &gt; Esto no es una tarea fácil, incluso cuando se trabaja en un sólo proyecto de ciencia de datos (ciclo de vida).

--
### &gt; Sin embargo, tomar medidas para documentar a todas las personas que trabajan en un proyecto, ayudar a garantizar que quede un registro de este trabajo después de que se haya completado el proyecto.


---
class:left

### *Next System Project es un grupo de investigación destinado a documentar y visualizar sistemas económicos alternativos en localidades de Filipinas, Canadá e India.

## `Acreditación del trabajo emocional y del cuidado`

### &gt; Además del trabajo invisible en ciencia de datos, existe otro trabajo invisible, debido a que las personas no estamos capacitadas para pensar en él como "trabajo".

### &gt; Esto es lo que se conoce como trabajo emocional, y es otra forma de trabajo que la teoría feminista ha ayudado a sacar a la luz.

---
class:left

## `Acreditación del trabajo emocional y del cuidado`

### &gt; Por ejemplo,

### * "Atlas of Caregiving" es un proyecto en curso que se esfuerza por visualizar el trabajo emocional y afectivo, que tiene como objetivo documentar el trabajo involucrado en el cuidado de un miembro de la familia con una enfermedad crónica (https://atlasofcaregiving.com/).

## `Acreditación del trabajo emocional y del cuidado`

### &gt; En el ámbito laboral, también podríamos considerar el trabajo afectivo que requieren sobre todo las mujeres y los grupos minoritarios en todas las situaciones que deben enfrentar (ignorar, refutar, demostranción constante). 

--
### &gt; Este trabajo emocional se debe hacer al mismo tiempo que realizan su trabajo, entonces la pregunta es: ¿hay formas de visualizar este trabajo y darle reconocimiento y crédito? 


---

class:left

## `Muestra tu trabajo`

### &gt; El trabajo con datos es parte de una ecología del conocimiento más amplia, que debe ser tanto sostenible como socialmente justa.

--
### &gt; Debido a la gran cantidad de trabajo y complejidad que involucran los proyectos con datos o de ciencia de datos es necesario visibilizar el proceso de producción. 

---
class:left

## `Muestra tu trabajo`

### &gt; Mostrar este trabajo es una componente esencial del `feminismo de datos`, y es la razón por la que `“mostrar tu trabajo”` es el séptimo y último principio de este libro.

### &gt; El feminismo de datos con este principio busca visibilizar y valorar el trabajo en el que se basa la ciencia de datos. 

---
class:left

## `Muestra tu trabajo`

### &gt; Preguntas como: "¿A quién se le atribuye el trabajo? ¿Quién ha sido excluido o invisibilizado? permiten reflexionar sobre el proceso de producción, para tomar acciones que busquen esta visibilización, sobre todo para las mujeres y grupos minoritarios. 

--
### &gt; Los desequilibrios de poder están en todas partes de la ciencia de datos: en nuestros conjuntos de datos, en nuestros productos de datos y en los entornos que permiten que nuestros datos funcionen.

---
class:left

## `Muestra tu trabajo`

### &gt; Mostrar el trabajo es crucial para garantizar que el trabajo invisible y subvalorado reciba el crédito que se merece, así como para comprender el costo real y las consecuencias planetarias del trabajo de datos.

---

--
